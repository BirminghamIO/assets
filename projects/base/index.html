<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Birmingham.IO</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="../../cdn/css/base.css">
</head>
<body>

<div class="network-navigation toggle-navigation pure-g" id="menu">
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="pure-menu">
      <a href="#" class="pure-menu-heading">birmingham.io</a>
      <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-3-4">
    <div class="custom-menu custom-can-transform pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Freelancers</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Planet</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Calendar</a></li>
        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Community</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="project-navigation">
  <div class="pure-menu pure-menu-horizontal">
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-4">
        <a class="pure-menu-heading" href="#">Community</a>
      </div>

      <div class="pure-u-1 pure-u-md-3-4">
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Music</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">Open Source</a></li>
          <li class="call-to-action pure-menu-item"><a href="#" class="pure-menu-link">Join the community</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  (function (window, document) {
    var menu = document.getElementById('menu'),
      WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange' : 'resize';

    function toggleHorizontal() {
      [].forEach.call(
        document.getElementById('menu').querySelectorAll('.custom-can-transform'),
        function (el) {
          el.classList.toggle('pure-menu-horizontal');
        }
      );
    }

    function toggleMenu() {
      // set timeout so that the panel has a chance to roll up
      // before the menu switches states
      if (menu.classList.contains('open')) {
        setTimeout(toggleHorizontal, 500);
      }
      else {
        toggleHorizontal();
      }
      menu.classList.toggle('open');
      document.getElementById('toggle').classList.toggle('x');
    }

    function closeMenu() {
      if (menu.classList.contains('open')) {
        toggleMenu();
      }
    }

    document.getElementById('toggle').addEventListener('click', function (e) {
      toggleMenu();
    });

    window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
  })(this, this.document);

</script>
</body>
</html>
