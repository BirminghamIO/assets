<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Semantic UI</title>
  <link rel="stylesheet" href="../../cdn/semantic/semantic.css"/>
  <link rel="stylesheet" href="../../cdn/css/birmingham.io.css"/>
</head>
<body>

<div class="network-bar">
  <div class="ui stackable grid container">
    <div class="row">
      <div class="four wide column">
        <div class="network-logo">
          <a href="#">birmingham.io</a>
        </div>
      </div>
      <div class="twelve wide column">
        <nav class="network-navigation ui four item menu">
          <a class="active item">Freelancers</a>
          <a class="item">Planet</a>
          <a class="item">Calendar</a>
          <a class="item">Community</a>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="project-bar network">
  <div class="ui stackable grid container">
    <div class="row">
      <div class="four wide column">
        <div class="project-logo">
          <a href="#">Network Home</a>
        </div>
      </div>
      <div class="twelve wide column">
        <nav class="project-navigation ui secondary menu">
          <div class="menu right">
            <a class="item">About</a>
            <a class="item">Music</a>
            <a class="item">Minecraft</a>
            <a class="item">Join now</a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

<script src="../../cdn/semantic/semantic.js"></script>
</body>
</html>
